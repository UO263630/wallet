<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
    <title>Lista de Credenciales</title>
</head>
<body>
<header th:insert="fragments :: nav"></header>


   <!--  <h1>Lista de Credenciales</h1>
    <ul>
        Iterar sobre la lista de datos y mostrar cada elemento como un elemento de lista 
        <li th:each="datoC : ${listCredentials}" th:text="${datoC}"></li>
    </ul>-->


    <ul>
        <!-- Iterar sobre las entradas del mapa -->
        <li th:each="entry : ${listCredentials}">
            <!-- Mostrar la clave (ID) -->
            <span>Identificador: </span>
            <span th:text="${entry.key}"></span>
            <!-- Si hay una lista asociada, mostrar los valores -->
            <ul th:if="${entry.value}">
                <li th:each="value : ${entry.value}">
                    <!-- Mostrar el valor -->
                    <span th:text="${value}"></span>
                </li>
            </ul>
        </li>
    </ul>

    
    <!-- Bot칩n 2 -->
    <a th:href="@{/Credential/ListCredentialSpecific}"><button>Credencial especifica</button></a>

    
    <!-- Bot칩n 2 -->
    <a th:href="@{/Credential/AddCredential}"><button>A침adir Credencial</button></a>

    
    <!-- Bot칩n 2 -->
    <a th:href="@{/Credential/DeleteCredential}"><button>Borrar Credencial</button></a>

    

    
</body>
</html>
