<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-user"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/create}">
                        <i class="fas fa-user-plus"></i> Registro</a>
                </li>

            </ul>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/create}" th:object="${CreateForm}" method="post" sec:authorize="!isAuthenticated()">
                <label>Name: <input type="text" th:field="*{name}"/></label><br/>
                <label>Email: <input type="text" th:field="*{email}"/></label><br/>
                <label>Password: <input type="password" th:field="*{password}"/></label><br/>
                <select th:field="*{type}">
                    <option value="email">email</option>
                </select><br/>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block">
                        <i class="fas fa-user-plus"></i> Crear Cuenta</button>
                </div>
            </form>

            <p sec:authorize="isAuthenticated()">Ya has iniciado sesi√≥n, lo que implica que ya tienes cuenta</p>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                <p th:text="${error}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
